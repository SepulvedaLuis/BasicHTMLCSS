<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo en Página</title>
</head>
<body>
    <main>
        <section>
            <video width="900" height="550" controls preload="auto">
                <!--El src del vídeo lo podemos poner en la etiqueta vídeo, pero para que nuestro
                vídeo este renderizado es mejor ponerlo con una equita source, en la cual vamos a 
                dejar el vídeo en diferentes formatos y el navegador utilizara el recomendo para el-->
                <source src="./trailerBokuHero.mp4#t=2,60" />
                <!--<source src="./trailerBokuHero.m4v#t=2,60" />-->
            </video>
            <!--Con esta etiqueta podemos indicar la ruta donde esta el vídeo y diferentes atributos
            para que aparezca el menú de reproducción y el de preload auto para que se cargue antes
            de que se intente visualizar-->
        </section>
    </main>
</body>
</html>
