<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required />
                <!--Con el atributo autocomplete podemos indicarle a nuestro formulario que 
                recuerde y utilice los demás datos que coincidan con la pregunta que estamos
                realizando para así agilizar el llenado-->
            </label>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required />
                <!--Con el atributo required lo que generamos es indicarle cuales son los campos
                obligatorios antes de enviar los datos, con esto si el usuario no llena los datos
                del formulario que tenga el required no dejara enviar-->
            </label>
            <label for="pais">
                <span>¿Dónde vives?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required />
            </label>
            <label for="cp">
                <span>¿Cual es tu código postal?</span>
                <input type="text" id="cp" name="cp" autocomplete="postal-code" required />
            </label>
            <input type="submit" />
        </form>
    </main>
    
</body>
</html>
