<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de Formularios</title>
</head>
<body>
    <form action=""> <!--para hacer formularios lo recomendable es usar la etiqueta form-->
        <label for="nombre"> <!--cada campo del formulario debe tener esta estructura y después
        cada uno es modificado según la necesidada del dato que se necesite, siempre el valor
        del atributo for en la equita label debe ser igual al id de la etiqueta input la cual
        es la encargada de hacer el campo del formulario-->
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre" />
        </label>
        <label for="inicio-platzi">
            <span>¿Qué día comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi" />
        </label>
        <label for="horario">
            <span>¿En que horario estudias?</span>
            <input type="time" id="horario" />
        </label>
    </form>
</body>
</html>
