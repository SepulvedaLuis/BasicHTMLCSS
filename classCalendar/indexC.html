    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <!--siempre de los atributos for, id y name deben ser el mismo-->
            <input type="datetime-local" id="calendario" name="calendario">
        </label>
        <input type="submit" />
    </form>

    <!--Creamos dos tipos de formularios en las cuales solicitamos lo mismo pero con input diferentes
    y de diferentes formas, siempre usando la etiqueta form para comenzar, luego label, span en la cual 
    ponemos el texto que deseamos y ya el tipo de formulario con el input-->
